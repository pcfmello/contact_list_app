<!DOCTYPE html>
<html>
	<head>
		<title>Contato</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<link href="/lib/css/bootstrap.min.css" rel="stylesheet" media="screen">	
		<script src="/lib/js/jquery/jquery-1.12.1.min.js"></script>
		<script src="/lib/js/jquery/jquery-migrate-1.2.1.min.js"></script>
		<script src="/lib/js/bootstrap/bootstrap.min.js"></script>	
		<script src="/lib/js/app.min.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-static-top">
		  <div class="container-fluid">
		     <div class="navbar-header">	      
		      <a class="navbar-brand" href="index.html">PCFMELLO Advocacia</a>
		    </div>
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li class="active"><a href="preco.html">Preços <span class="sr-only">(current)</span></a></li>
		        <li><a href="contato.html">Contato</a></li>
		  </div>
		</nav>

		<h3 id="pageTitle">Contato</h3>

		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-md-4">
					<label for="nome">Nome</label>
					<input type="text" id="nome" class="form-control"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-4">
					<label for="telefone">Telefone</label>
					<input type="text" id="telefone" class="form-control"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-4">
					<label for="email">E-mail</label>
					<input type="text" id="email" class="form-control"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-4">
					<label for="assunto">Assunto</label>
					<textarea id="assunto" class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-4">
					<button type="button" id="btEnviar" class="btn btn-primary">Enviar</button>
				</div>
			</div>
		</form>

		<div class="modal fade" tabindex="-1" role="dialog" id="modal-cadastro-ok" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  			<div class="modal-dialog">
    			<div class="modal-content">
      				<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        				<h4 class="modal-title">Sucesso! Contato enviado</h4>
      				</div>
      				<div class="modal-body">
        				<p>Seu contato foi enviado e em breve o retornaremos.</p>
        				<p>Agradecemos o seu interesse.</p>
      				</div>
      				<div class="modal-footer">
        				<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      				</div>
   				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		<div class="modal fade" tabindex="-1" role="dialog" id="modal-cadastro-erro" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  			<div class="modal-dialog">
    			<div class="modal-content">
      				<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        				<h4 class="modal-title">Erro! Contato não enviado</h4>
      				</div>
      				<div class="modal-body">
        				<p>Houve um erro ao processar sua solicitação!</p>
        				<p>Tente novamente mais tarde.</p>
      				</div>
      				<div class="modal-footer">
        				<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      				</div>
   				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

	</body>
</html>
